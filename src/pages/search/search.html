<ion-header>
	<ion-navbar color="zhuse">
		<button ion-button menuToggle>
      <ion-avatar item-start>
	      <img src="assets/imgs/logo.png" width="20" height="20">
	    </ion-avatar>
    </button>
		<ion-title>找孩</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
</ion-content>
